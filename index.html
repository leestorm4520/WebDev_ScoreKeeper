<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://w7.pngwing.com/pngs/723/606/png-transparent-ping-pong-paddles-sets-pingpongbal-pingpong-sport-table-tennis-racket-table-tennis-is-fun-thumbnail.png" alt="">
        <h3>Ping Pong Score Keeper</h3>
        <div>
            <h1>0 to 0</h1>
            <p>Use the buttons below to keep score</p><br>
            <b>Playing To</b>
            <select id="total" name="total">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div>
            <button id="p1" name="p1" onclick="score(this.id)">+1 PlayerOne</button>
            <button id="p2" name="p2" onclick="score(this.id)">+1 PlayerTwo</button>
            <button type="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
